<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>lmc时钟案例</title>
    <style>
        * {
            margin: 0;/* 属性为给定元素设置所有四个（上下左右）方向的外边距属性 */
            padding: 0;/* 简写属性控制元素所有四条边的内边距区域 */
        }
        .box {
            margin: 100px auto;/* 属性为给定元素设置所有四个（上下左右）方向的外边距属性 */
            width: 300px;
            height: 300px;
            border-radius: 50%;/* 设置元素的外边框圆角 */
            border: 10px solid #cccccc;
            position: relative;
			/* relative该关键字下，元素先放置在未添加定位时的位置，再在不改变页面布局的前提下调整元素位置（因此会在此元素未添加定位时所在位置留下空白）。 */
        }
        .box>.line {
            height: 300px;
            width: 10px;
            position: absolute;
			/* absolute元素会被移出正常文档流，并不为元素预留空间，通过指定元素相对于最近的非 static 定位祖先元素的偏移，来确定元素位置。绝对定位的元素可以设置外边距（margins），且不会与其他边距合并 */
            background-color: #cccccc;
            left: 50%;
            transform: translate(-50%, 0);
        }/* 将所有line类的div构造例如中心对称线 */
        .box>.line2 {
            width: 7px;
            transform: translate(-50%, 0) rotateZ(30deg);
        }
        .box>.line3 {
            width: 7px;
            transform: translate(-50%, 0) rotateZ(60deg);
        }
        .box>.line4 {
            transform: translate(-50%, 0) rotateZ(90deg);
        }
        .box>.line5 {
            width: 7px;
            transform: translate(-50%, 0) rotateZ(120deg);
        }
        .box>.line6 {
            width: 7px;
            transform: translate(-50%, 0) rotateZ(150deg);
        }
        .roundness {
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }/* 将所有roundness类的div构造成 */
        .circle {
            width: 270px;
            height: 270px;
            background-color: #fff;/* 小圆背景色白色 */
        }
        .needle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
        }/* 将所有needle类的div构造成 */
        .hour {
            width: 10px;
            height: 70px;
            background-color: limegreen;
			/* 时针颜色 */
            border-radius: 5px 5px;
            /*设置旋转轴心*/
            transform-origin: center bottom;
			transform: translate(-50%, -100%) rotate(240deg);
        }
		/* 时针样式 */
        .minute {
            width: 7px;
            height: 90px;
            background-color: yellow;
			/* 分针颜色 */
            border-radius: 3.5px 3.5px;
            /*设置旋转轴心*/
            transform-origin: center bottom;
        }
		/* 分针样式 */
        .second {
            width: 4px;
            height: 110px;
            background-color: red;
			/* 秒针颜色 */
            border-radius: 2px 2px;
            /*设置旋转轴心*/
            transform-origin: center bottom;
        }
		/* 秒针样式 */
        .cir {
            width: 20px;
            height: 20px;
            background-color: skyblue;
        }
		/* 时钟中心点样式 */
    </style>
</head>
<body>
    <div class="box"><!-- 时钟表盘 -->
        <div class="line line1"></div><!-- 垂直中心对称线 -->
        <div class="line line2"></div><!--1,7刻度线 -->
        <div class="line line3"></div><!-- 2，8刻度线 -->
        <div class="line line4"></div><!-- 3，9刻度线 -->
        <div class="line line5"></div><!-- 4，10刻度线 -->
        <div class="line line6"></div><!-- 5，11刻度线 -->
        <div class="roundness circle"></div><!-- 圆的圆度角-->
        <div class="needle hour"></div><!-- 小时指针 -->
        <div class="needle minute"></div><!-- 分钟指针 -->
        <div class="needle second"></div><!-- 秒钟指针 -->
        <div class="roundness cir"></div><!-- 时钟中心点 -->
    </div>
</body>
</html>
