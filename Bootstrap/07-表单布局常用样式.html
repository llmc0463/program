<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>07-表单布局常用样式</title>
		<link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css" />
	</head>
	<body>
	<!-- 
	基本表单
	结构是Bootstrap自带的,个别的表单控件自动接收一些全局样式。下面列出了创建基本表单的步骤:
	向父元素添加role="form"。
	把标签和控件放在一个带有class .form-group的<div>中。这是获取最佳间距所必需的。
	 向所有的文本元素<input>、<textarea>和<select>添加class="form-contrl" 。
	 
	 内联表单
	 将表单的控件都在一行内显示form-inline 
	 注意|abel不会显示,存在的意义:如果没有为输入控件设置label标签,屏幕阅读器将无法正确识别。
	 -->
	<!-- 		
		表单布局
			1.水平表单
				设置样式：class="form-horizontal"
			2.内联表单
				设置样式：class="form-inline"
	-->
		<form action="#" class="form-horizontal" role="form">
			<div align="center" class="h2">用户信息表</div>
			<!-- 表单中的表单元素组 -->
			<div class="form-group">
				<label for="uname" class="control-label col-md-2">姓名</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="uname" placeholder="请输入姓名"/>
				</div>
			</div>
			
			<div class="form-group">
				<label for="upwd" class="control-label col-md-2">密码</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="upwd" placeholder="请输入密码"/>
				</div>
			</div>
			
			<div class="form-group">
				<label  class="control-label col-md-2">爱好</label>
				<div class="col-md-8">
					<label class="checkbox-inline"><input type="checkbox" name="hobby" />唱歌</label>
					<label class="checkbox-inline"><input type="checkbox" name="hobby" />跳舞</label>
				</div>
			</div>
			
			<div class="form-group">
				<label  class="control-label col-md-2">城市</label>
				<div class="col-md-8">
					<select class="form-control">
						<option value="">请选择城市</option>
						<option value="">上海</option>
						<option value="">北京</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label for="remark" class="control-label col-md-2">简介</label>
				<div class="col-md-8">
					<textarea class="form-control" id="remark" ></textarea>
				</div>
			</div>
			
			<div class="form-group">
				
				<div class="col-md-8 col-md-offset-6">
					<button class="btn btn-success">提交</button>
				</div>
			</div>
		</form>
		
		<hr /><br />
		<form	class="form-inline">
		<div class="form-group">
		<label for="email">邮箱</label>
		<input type="email"class="form-control"placeholder="请输入邮箱"/>
		</div>
		<div class="form-group">
		<label  for="pwd">密码</label>
		<input type="pwd"class="form-control"placeholder="请输入密码"/>
		</div>
		<div  class="form-group checkbox">
		<label><input type="checkbox"/>记住密码</label>
		</div>
		<div class="form-group">
		<button	class="btn btn-default">提交</button>
		</div>
		</form>
		
	</body>
	<script src="js/jQuery.js"></script>
	<script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
</html>
