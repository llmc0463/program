<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>02-布局容器</title>
		<link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css" />
	</head>
	<body>
		<!-- 布局容器
			1.container类 用固定宽度并支持响应式布局的浏览器。
				<div class="container"></div>
			2.container-fluid类 用于100%的宽度，占据全部视口的容器。
				<div class="container-fluid"></div>
		 -->
		 
		 <!-- 1.container类 用固定宽度并支持响应式布局的浏览器。 -->
		<!-- <div class="container" style="background-color: aquamarine;height: 500px;">container 类用固定宽度并支持响应式布局的浏览器</div> -->
		
		<!-- 2.container-fluid类 用于100%的宽度，占据全部视口的容器。 -->
		<div class="container-fluid" style="background-color: aquamarine;height: 500px;">container-fluid类 用于100%的宽度，占据全部视口的容器。</div>
		
	</body>
	<script src="js/jQuery.js"></script>
	<script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
</html>
