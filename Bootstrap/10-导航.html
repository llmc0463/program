<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>10-导航</title>
		<link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css" />
	</head>
	<body>
	<!-- 
		导航
			1、基本样式:.nav与“nav-tabs"、"nav-pills®组合制作导航
			2、分类:
				1)、标签型  (nav-tabs)导航 
				2)、胶囊形(nav-pills)导航 
				3)、堆栈(nav-stacked)导航 
				4)、自适应(nav-justified)导航
				5)、面包屑式(breadcrumb)导航,单独使用样式,不与nav一起使用,直接加入到o1、u1中即可,一般用于导航,  主要是起的作用是告诉用户现在所处页面的位置(当前位置)
			3、状态:
				1)、选中状态 active样式
				2)、禁用状态:disable
			4、二级菜单 
	-->
	<!-- 标签式导航 -->
	<p>标签式的导航菜单</p>
	<ul  class="nav nav-tabs">
	<li	class="active"><a href="#">xome</a></1i>
	<li><a	href="#">SVN</a></1i>
	<li><a	href="#">i0S</a></1i>
	<li><a href="#">VB.Net</a></1i>
	<li><a	href="#">Java</a></1i>
	<li><a	href="#">PHP</a></1i>
	</ul>
	
	<!-- 胶囊式导航 -->
	<p>基本的胶囊式导航菜单</p>
	<ul  class="nav nav-pills">
	<li	class="active"><a href="#">Home</a></1i>
	<li><a  href="#">SVN</a></1i>
	<li><a	href="#">i0s</a></1i>
	<li><a	href="#">VB.Net</a></1i>
	<li><a	href="#">Java</a></li>
	<li><a	href="#">PHP</a></1i>
	</ul>
	
	<!-- 面包屑式导航 -->
	<p>基本的面包屑式导航菜单</p>
	<ul class="breadcrumb">
		<li><a href="#">Home</a></li>
		<li><a href="#">2012</a></li>
		<li class="active">十二月</li>
	</ul>

	<hr />
	<p>分页导航</p>
	<ul class="pagination">
	<li><a href="#">&laquo;</a></1i>
	<li class="active"><a href="#">1</a></1i>
	<li><a href="#">2</a></1i>
	<li><a href="#">3</a></1i>
	<li><a href="#">4</a></1i>
	<li><a href="#">5</a></1i>
	<li><a href="#">&raquo;</a></1i>
	</ul>
	
	<hr />
	<p>翻页导航</p>
	<ul class="pager">
	<li><a	href="#">Previous</a></li>
	<li><a	href="#">Next</a><li>
	</ul>
	
	</body>
	<script src="js/jQuery.js"></script>
	<script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
</html>
