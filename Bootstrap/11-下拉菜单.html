<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>11-下拉菜单</title>
		<!-- 引入Bootstrap核心的CSS文件 -->
		<link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css" />
		<!-- 引入jQuery核心的js文件，需要在引入Bootstrap核心的js文件前 -->
		<script src="js/jQuery.js"></script>
		<!-- 引入Bootstrap核心的js文件 -->
		<script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
	</head>
	<body>
<!-- 		下拉菜单
		1、使用一个类名为dropdown 或btn-group的div 包裹整个下拉框:
		<div         class="dropdown"></div> 2、默认向下dropdown, 向上弹起加入dropup	即可
		3、使用button作为父菜单,使用类名:dropdown-toggle 和自定义data-toggle属性
		<button	type="button"class="btn btn-default dropdown-toggle"data-toggle="dropdown"></button>
		4、在button中使用font制作下拉箭头
		<span class="caret"></span>
		5、下拉菜单项使用-个u1列表,并且定义一个类名为“dropdown-menu 6、分组分割线:<1i>添加类名“divider”来实现添加下拉分隔线的功能 7、分组标题:li添加类名“dropdown-header”来实现分组的功能  8、对齐方式:
		1)、dropdown-menu-left 左对齐默认样式
		2)、dropdown-menu-right	右对齐
		9、激活状态(.active)和禁用状态(.disabled) -->
		
		<div class="dropdown">
			<button type="button" class="btn dropdown-toggle" id="dropdownMenu1" 
					data-toggle="dropdown">
				主题
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="#">Java</a>
				</li>
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="#">数据挖掘</a>
				</li>
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="#">数据通信/网络</a>
				</li>
				<li role="presentation" class="divider"></li>
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="#">分离的链接</a>
				</li>
			</ul>
		</div>
		
		<!--使用一个类名为dropdown,默认向下dropdown,	向上弹起加入	.dropup 即可-->
		<div  class="dropdown">
		<!-- 使用button作为父菜单,使用类名:dropdown-toggle 和自定义data-toggle属性 -->
		<button	type="button"class="btn btn-default	dropdown-toggle" data-toggle="dropdown">
			喜欢频道 <span  class="caret"></span><!--下拉箭头-->
		</button>
		<!--下拉菜单项使用一个u1列表,并且定义一个类名为“dropdown-menu-->
		<ul class="dropdown-menu">	<!--dropdown-menu-right右对齐-->
		<!-分组标题:1i添加类名 "dropdown-header"	来实现分组的功能>
		<li class="dropdown-header">----科普	--</li>
		<li>
			<a href="https://tv.cctv.com/lm/ryzr/">人与自然</a>
		</li>
		<!--分组分割线:<1i>添加类名“divider”来实现添加下拉分隔线的功能-->
		<li	class="divider"></li>
		<li  class="dropdown-header">----搞笑--</li>
		<li>
			<a href="https://www.bilibili.com/video/BV1N8411Z72i/">欢乐喜剧人</a>
		</li>
		<li>
			<a href="https://baike.baidu.com/item/%E5%BF%AB%E4%B9%90%E5%A4%A7%E6%9C%AC%E8%90%A5/68542">快乐大本营</a>
		</li>
		<li class="divider"></li>
		<li	class="disabled"><!--禁用状态-->
			<a href="https://baike.baidu.com/item/%E7%94%9F%E6%B4%BB%E5%A4%A7%E7%88%86%E7%82%B8/9927034">生活大爆炸</a>
		</li>
	</ul>
</div>

	</body>
</html>
